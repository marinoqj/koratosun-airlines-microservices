<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>



  <ul th:if="${paginacion.totalPaginas > 1}" th:fragment="paginacion(accion)" class="pagination pagination-sm pg-blue justify-content-end">
  
    <li th:if="${paginacion.inicio == 0}" class="page-item disabled"><a class="page-link">Primero</a></li>
    <li th:if="${paginacion.inicio == 0}" class="page-item disabled">
      <a class="page-link" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>	
    
    <li th:if="${paginacion.inicio > 0}" class="page-item"><a th:href="@{${accion} + '1'}" class="page-link">Primero</a></li>
    <li th:if="${paginacion.inicio > 0}" class="page-item">
      <a th:href="@{${accion} + ${paginacion.inicio}}" class="page-link" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>			

	<li class="page-item active"><a class="page-link">[[${paginacion.inicio + 1}]]</a></li>
	
	<li th:if="${paginacion.inicio + 1 < paginacion.totalPaginas}" class="page-item">
      <a th:href="@{${accion} + ${paginacion.inicio + 2}}" class="page-link" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>		    
    <li th:if="${paginacion.inicio + 1 < paginacion.totalPaginas}" class="page-item">
    	<a th:href="@{${accion} + ${paginacion.totalPaginas}}" class="page-link">&Uacute;ltimo</a>
    </li>

	<li th:if="${paginacion.inicio + 1 == paginacion.totalPaginas}" class="page-item disabled">
      <a class="page-link" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
    <li th:if="${paginacion.inicio + 1 == paginacion.totalPaginas}" class="page-item disabled"><a class="page-link">&Uacute;ltimo</a></li>			
	
	<li class="page-item"><a class="page-link">&#40;[[${paginacion.totalPaginas}]] p&aacute;gs.&#41;  &#91;[[${paginacion.totalRegistros}]]&#93;</a></li>

  </ul>

  
</body>
</html>
